---
- name: Install Java 11
  apt:
    name: openjdk-11-jdk
    state: present
    update_cache: yes
  become: yes

- name: Download Elasticsearch
  get_url:
    url: https://artifacts.elastic.co/downloads/elasticsearch/elasticsearch-7.17.17-linux-x86_64.tar.gz
    dest: /tmp/elasticsearch-7.17.17-linux-x86_64.tar.gz

- name: Extract Elasticsearch
  unarchive:
    src: /tmp/elasticsearch-7.17.17-linux-x86_64.tar.gz
    dest: /home/ubuntu/
    remote_src: yes
    owner: ubuntu
    group: ubuntu
    mode: '0755'

- name: Set ownership for Elasticsearch directory
  file:
    path: /home/ubuntu/elasticsearch-7.17.17
    owner: ubuntu
    group: ubuntu
    recurse: yes
  become: yes

- name: Create logs directory
  file:
    path: /home/ubuntu/elasticsearch-7.17.17/logs
    state: directory
    owner: ubuntu
    group: ubuntu
    mode: '0750'
  become: yes

- name: Set config directory permissions
  file:
    path: /home/ubuntu/elasticsearch-7.17.17/config
    mode: '0750'
    recurse: yes
    owner: ubuntu
    group: ubuntu
  become: yes

- name: Set keystore permissions if exists
  file:
    path: /home/ubuntu/elasticsearch-7.17.17/config/elasticsearch.keystore
    mode: '0600'
    owner: ubuntu
    group: ubuntu
  become: yes
  ignore_errors: yes

- name: Set ES_JAVA_HOME
  lineinfile:
    path: /home/ubuntu/elasticsearch-7.17.17/bin/elasticsearch
    regexp: '^export ES_JAVA_HOME='
    line: 'export ES_JAVA_HOME=/usr/lib/jvm/java-11-openjdk-amd64'
    insertafter: '^#!\/bin\/bash'
  become: yes

- name: Configure Elasticsearch
  template:
    src: elasticsearch.yml.j2
    dest: /home/ubuntu/elasticsearch-7.17.17/config/elasticsearch.yml
    owner: ubuntu
    group: ubuntu
    mode: '0644'

- name: Set vm.max_map_count temporarily
  command: sysctl -w vm.max_map_count=262144
  become: yes

- name: Permanently set vm.max_map_count
  lineinfile:
    path: /etc/sysctl.conf
    line: "vm.max_map_count=262144"
    state: present
  become: yes

- name: Apply sysctl changes
  command: sysctl -p
  become: yes

- name: Create systemd service
  template:
    src: elasticsearch.service.j2
    dest: /etc/systemd/system/elasticsearch.service
    owner: root
    group: root
    mode: '0644'
  become: yes
  notify:
    - reload systemd
    - enable elasticsearch
    - start elasticsearch

handlers:
  - name: reload systemd
    systemd:
      daemon_reload: yes
    become: yes

  - name: enable elasticsearch
    systemd:
      name: elasticsearch
      enabled: yes
    become: yes

  - name: start elasticsearch
    systemd:
      name: elasticsearch
      state: started
    become: yes
